name: example
description: A demo project implementing the pop_pop package.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^0.20.1
  isar: ^2.2.1
  isar_flutter_libs: ^2.2.1
  freezed: ^1.1.1
  get_it: ^7.2.0
  go_router: ^3.0.1
  path_provider: ^2.0.9
  pop_pop: ^1.0.0
  pop_pop_components:
    path: ../

  provider: ^6.0.1

dev_dependencies:
  build_runner: any
  isar_generator: ^2.2.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/mp3/
